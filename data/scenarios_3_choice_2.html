		nodes: nodes,            
		 edges: edges         
		};

		physics: {			
			enabled: true,			
			barnesHut: {			
			theta: 0.5,			
			gravitationalConstant: -5000,			
			springLength: 500,			
			springConstant: 0.01,			
			damping: 5,			
			avoidOverlap: 1

			addNode: true,			
			addEdge: true,			
			editEdge: true,			
			deleteNode: true,

		nodes: {			
			shape: "circle",            
			font: { size: 16 },            
			},         
		edges: {         
			length: 2000,         
		},	};        
 // initialize your network!         
	var network = new vis.Network(container, data, options);    
}
