<html>
<head>
<script type='text/javascript'src='https://unpkg.com/vis-network/standalone/umd/vis-network.min.js'></script>    
<style type='text/css'>      
 #mynetwork {        
		width: 1080px;         
		height: 1080px;         
		border: 1px solid lightgray;       
	 }   
	 </style>
</head>
<body>
<div id='mynetwork'></div>

<script type="text/javascript">    

window.onload = function(){       
	launch_visualization()    
}    
function launch_visualization() {         
	this_dset =  return_vis_dataset()        
	nodes = this_dset[1]        
	edges = this_dset[0]        
	// create a network        
	var container = document.getElementById("mynetwork");        
	var data = {            
		nodes: nodes,            
		 edges: edges         
		};    
	var options = {		
		physics: {			
			enabled: true,			
			barnesHut: {			
			theta: 0.5,			
			gravitationalConstant: -5000,			
			springLength: 500,			
			springConstant: 0.01,			
			damping: 5,			
			avoidOverlap: 1			
		}		
	},		
		manipulation: {			
			enabled: true,			
			initiallyActive: false,			
			addNode: true,			
			addEdge: true,			
			editEdge: true,			
			deleteNode: true,			
			deleteEdge: true,		
			},		
		nodes: {			
			shape: "circle",            
			font: { size: 16 },            
			},         
		edges: {         
			length: 2000,         
		},	};        
 // initialize your network!         
	var network = new vis.Network(container, data, options);    
}
function return_vis_dataset() {
	var nodes = new vis.DataSet([ 
		{id: 1, label: "girlfriend (29F)", color: {background: '#279aba'}},

		{from: 8, to: 2, label: "-5", color: {color: '#62a3a2', highlight: '#f540e6'}, font: { size: 18 }, arrows: { to: { enabled: true, type: 'arrow'}}},
