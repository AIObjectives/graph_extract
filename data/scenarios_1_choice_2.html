<html>
<head>
<script type='text/javascript'src='https://unpkg.com/vis-network/standalone/umd/vis-network.min.js'></script>    
<style type='text/css'>      
 #mynetwork {        
		width: 1080px;         
		height: 1080px;         
		border: 1px solid lightgray;       
	 }   
	 </style>
</head>
<body>
<div id='mynetwork'></div>

<script type="text/javascript">    

window.onload = function(){       
	launch_visualization()    
}    
function launch_visualization() {         
	this_dset =  return_vis_dataset()        
	nodes = this_dset[1]        
	edges = this_dset[0]        
	// create a network        
	var container = document.getElementById("mynetwork");        
	var data = {            
		nodes: nodes,            
		 edges: edges         
		};    
	var options = {		
		physics: {			
			enabled: true,			
			barnesHut: {			
			theta: 0.5,			
			gravitationalConstant: -5000,			
			springLength: 500,			
			springConstant: 0.01,			
			damping: 5,			
			avoidOverlap: 1			
		}		
	},		
		manipulation: {			
			enabled: true,			
			initiallyActive: false,			
			addNode: true,			
			addEdge: true,			
			editEdge: true,			
			deleteNode: true,			
			deleteEdge: true,		
			},		
		nodes: {			
			shape: "circle",            
			font: { size: 16 },            
			},         
		edges: {         
			length: 2000,         
		},	};        
 // initialize your network!         
	var network = new vis.Network(container, data, options);    
}
function return_vis_dataset() {
	var nodes = new vis.DataSet([ 
		{id: 1, label: "I", color: {background: '#279aba'}},
		{id: 2, label: "girlfriendF", color: {background: '#279aba'}},

		]);
	var edges = new vis.DataSet([ 
		{from: 1, to: 3, label: "C+D+K+", color: {color: '#62a3a2', highlight: '#f540e6'}, font: { size: 18 }, arrows: { to: { enabled: true, type: 'arrow'}}},

		{from: 1, to: 9, label: "C+K+D-", color: {color: '#62a3a2', highlight: '#f540e6'}, font: { size: 18 }, arrows: { to: { enabled: true, type: 'arrow'}}},
		{from: 3, to: 4, label: "", color: {color: '#b518a8', highlight: '#f540e6'}, font: { size: 18 }, arrows: { to: { enabled: true, type: 'arrow'}}},
		{from: 3, to: 5, label: "", color: {color: '#b518a8', highlight: '#f540e6'}, font: { size: 18 }, arrows: { to: { enabled: true, type: 'arrow'}}},
		{from: 3, to: 6, label: "", color: {color: '#b518a8', highlight: '#f540e6'}, font: { size: 18 }, arrows: { to: { enabled: true, type: 'arrow'}}},
		{from: 3, to: 7, label: "", color: {color: '#b518a8', highlight: '#f540e6'}, font: { size: 18 }, arrows: { to: { enabled: true, type: 'arrow'}}},
		{from: 3, to: 8, label: "", color: {color: '#b518a8', highlight: '#f540e6'}, font: { size: 18 }, arrows: { to: { enabled: true, type: 'arrow'}}},

		{from: 6, to: 2, label: "-7", color: {color: '#62a3a2', highlight: '#f540e6'}, font: { size: 18 }, arrows: { to: { enabled: true, type: 'arrow'}}},
		{from: 7, to: 1, label: "-8", color: {color: '#62a3a2', highlight: '#f540e6'}, font: { size: 18 }, arrows: { to: { enabled: true, type: 'arrow'}}},
		{from: 7, to: 2, label: "-10", color: {color: '#62a3a2', highlight: '#f540e6'}, font: { size: 18 }, arrows: { to: { enabled: true, type: 'arrow'}}},
		{from: 8, to: 1, label: "-5", color: {color: '#62a3a2', highlight: '#f540e6'}, font: { size: 18 }, arrows: { to: { enabled: true, type: 'arrow'}}},
		{from: 8, to: 2, label: "-8", color: {color: '#62a3a2', highlight: '#f540e6'}, font: { size: 18 }, arrows: { to: { enabled: true, type: 'arrow'}}},
		{from: 9, to: 1, label: "-5", color: {color: '#62a3a2', highlight: '#f540e6'}, font: { size: 18 }, arrows: { to: { enabled: true, type: 'arrow'}}},
		{from: 9, to: 2, label: "-10", color: {color: '#62a3a2', highlight: '#f540e6'}, font: { size: 18 }, arrows: { to: { enabled: true, type: 'arrow'}}},
		]);

	return ([edges,nodes])
}
</script>
