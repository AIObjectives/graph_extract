<div id='mynetwork'></div>

window.onload = function(){       
	launch_visualization()    
}    
function launch_visualization() {         
	this_dset =  return_vis_dataset()        
	nodes = this_dset[1]        
	edges = this_dset[0]        
	// create a network        
	var container = document.getElementById("mynetwork");        
	var data = {            
		nodes: nodes,            
		 edges: edges         
		};    
	var options = {		
		physics: {			
			enabled: true,			
			barnesHut: {			
			theta: 0.5,			
			gravitationalConstant: -5000,			
			springLength: 500,			
			springConstant: 0.01,			
			damping: 5,			
			avoidOverlap: 1			
		}		
	},		
		manipulation: {			
			enabled: true,			
			initiallyActive: false,			
			addNode: true,			
			addEdge: true,			
			editEdge: true,			
			deleteNode: true,			
			deleteEdge: true,		
			},		
		nodes: {			
			shape: "circle",            
			font: { size: 16 },            
			},         
		edges: {         
			length: 2000,         
		},	};        
 // initialize your network!         
	var network = new vis.Network(container, data, options);    
}
